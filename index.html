<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title></title>
</head>
<body>

	<header class="header">
		<div class="header__wrap header-wrap">
			<div class="header-wrap__top top">
				<div class="top__news">
					<div class="tranding">
						<p class="tranding__text">Tranding</p>
					</div>
					<div class="news">
						<a href="#" class="news__text">Top 10 Best Movies of 2018 So Far: Great Movies To Watch Now</a>
						<div class="switches__nav">
							<button><i class="fas fa-chevron-left"></i></button>
							<button><i class="fas fa-chevron-right"></i></button>
						</div>
					</div>
				</div>
				<div class="top__date-now">
					<p class="date__text">Thursday, March 26, 2020</p>
				</div>
				<div class="top__sotial">
					<a href="#"><i class="fab fa-twitter"></i></a>
					<a href="#"><i class="fab fa-facebook-f"></i></a>
					<a href="#"><i class="fab fa-youtube"></i></a>
					<a href="#"><i class="fab fa-instagram"></i></a>
				</div>

			</div>
			<div class="header-wrap__center center">
				<div class="logo">
					<div class="logo__row">
						<div class="logo_picture">
							<a href="#">
								<img src="http://newsprk.quomodosoft.com/static/media/logo.c1cdba1b.png">
							</a>
						</div>
						<div class="logo_picture2">
							<a href="#">
								<img src="	http://newsprk.quomodosoft.com/static/media/banner1.779cd7f8.png">
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="header-wrap__bottom bottom">

			</div>
		</div>
	</header>



	<div class="news-slider">
		<div class="news-slider__arrow arrow-left">
			<i class="fas fa-angle-left"></i>
		</div>
		<div class="news-slider__images images">
			<img src="images/news-slider/1.jfif" class="images__images-item">
			<img src="images/news-slider/2.jfif" class="images__images-item">
			<img src="images/news-slider/3.jfif" class="images__images-item">
			<img src="images/news-slider/4.jfif" class="images__images-item">
			<img src="images/news-slider/5.jfif" class="images__images-item">
			<img src="images/news-slider/6.jfif" class="images__images-item">
			<img src="images/news-slider/7.jfif" class="images__images-item">
			<img src="images/news-slider/8.jfif" class="images__images-item">
			<img src="images/news-slider/2.jfif" class="images__images-item">
		</div>
		<div class="news-slider__arrow arrow-right">
			<i class="fas fa-angle-right"></i>
		</div>
	</div>

</body>
</html>
